x-net-config:
  &net-config
  network_mode: host
  ipc: host
  env_file: net.env

x-gpu-config:
  &gpu-config
  runtime: nvidia
  environment:
    - DISPLAY=${DISPLAY:?err}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all

services:

  rviz:
    image: husarion/rviz2:humble
    <<: [ *net-config, *gpu-config ]
    container_name: rviz
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./config/rosbot.rviz:/root/.rviz2/default.rviz

  # rosbot:
  #   image: test
  #   <<: [ *net-config, *gpu-config ]
  #   volumes:
  #     - /tmp/.X11-unix:/tmp/.X11-unix:rw
  #   command: ros2 launch rosbot_gazebo simulation.launch.py

  slam:
    image: husarion/navigation2:humble-1.1.5-20230206-stable
    <<: *net-config
    volumes:
      - ./config/localization_params.yaml:/localization_params.yaml
      - ./maps:/maps
    environment:
      - SLAM_MODE=${SLAM_MODE:-slam}
    command: >
      ros2 launch nav2_bringup localization_launch.py
        params_file:=/localization_params.yaml
        map:=/maps/map.yaml
        use_sim_time:=True

  navigation:
    image: husarion/navigation2:humble-1.1.5-20230206-stable
    <<: *net-config
    # depends_on:
    #   slam: { condition: service_healthy }
    volumes:
      - ./config/nav2_params.yaml:/nav2_params.yaml
    environment:
      - SLAM_MODE=${SLAM_MODE:-slam}
    command: >
      ros2 launch nav2_bringup navigation_launch.py
        params_file:=/nav2_params.yaml
        use_sim_time:=True
